apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings-v2-mysql-vm
  labels:
    app: ratings
    version: v2-mysql-vm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratings
      version: v2-mysql-vm
  template:
    metadata:
      labels:
        app: ratings
        version: v2-mysql-vm
    spec:
      containers:
      - name: ratings
        image: ciscodevcloud/examples-bookinfo-ratings-v2:2.0.5
        imagePullPolicy: IfNotPresent
        env:
          - name: APPDYNAMICS_CONTROLLER_HOST_NAME
            value: <account_name>.saas.appdynamics.com
          - name: APPDYNAMICS_CONTROLLER_PORT
            value: "443"
          - name: APPDYNAMICS_CONTROLLER_SSL_ENABLED
            value: "true"
          - name: APPDYNAMICS_AGENT_APPLICATION_NAME
            value: bookinfo
          - name: APPDYNAMICS_AGENT_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: APPDYNAMICS_AGENT_TIER_NAME
            value: ratings
          - name: APPDYNAMICS_AGENT_ACCOUNT_NAME
            value: <account_name>
          - name: APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY
            value: <access_key>
          # This assumes you registered your mysql vm as
          # istioctl register -n vm mysqldb 1.2.3.4 3306
          - name: DB_TYPE
            value: "mysql"
          - name: MYSQL_DB_HOST
            value: mysqldb.vm.svc.cluster.local
          - name: MYSQL_DB_PORT
            value: "3306"
          - name: MYSQL_DB_USER
            value: root
          - name: MYSQL_DB_PASSWORD
            value: password
        ports:
        - containerPort: 9080
        securityContext:
          runAsUser: 1000
---
