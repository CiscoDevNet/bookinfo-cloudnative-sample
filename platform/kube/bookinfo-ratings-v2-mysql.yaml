apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings-v2-mysql
  labels:
    app: ratings
    version: v2-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratings
      version: v2-mysql
  template:
    metadata:
      labels:
        app: ratings
        version: v2-mysql
    spec:
      containers:
      - name: ratings
        image: ciscodevcloud/examples-bookinfo-ratings-v2:2.0.5
        imagePullPolicy: IfNotPresent
        env:
          - name: APPDYNAMICS_CONTROLLER_HOST_NAME
            value: hopper202105232309044.saas.appdynamics.com
          - name: APPDYNAMICS_CONTROLLER_PORT
            value: "443"
          - name: APPDYNAMICS_CONTROLLER_SSL_ENABLED
            value: "true"
          - name: APPDYNAMICS_AGENT_APPLICATION_NAME
            value: bookinfo
          - name: APPDYNAMICS_AGENT_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: APPDYNAMICS_AGENT_TIER_NAME
            value: ratings
          - name: APPDYNAMICS_AGENT_ACCOUNT_NAME
            value: hopper202105232309044
          - name: APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY
            value: xq2bbvoohu3z
          # ratings-v2 will use mongodb as the default db backend.
          # if you would like to use mysqldb then you can use this file
          # which sets DB_TYPE = 'mysql' and the rest of the parameters shown
          # here and also create the # mysqldb service using bookinfo-mysql.yaml
          # NOTE: This file is mutually exclusive to bookinfo-ratings-v2.yaml
          - name: DB_TYPE
            value: "mysql"
          - name: MYSQL_DB_HOST
            value: database-1.cluster-comev0ayhdjo.us-west-2.rds.amazonaws.com
          - name: MYSQL_DB_PORT
            value: "3306"
          - name: MYSQL_DB_USER
            value: appd_mysql
          - name: MYSQL_DB_PASSWORD
            value: appd_mysql
        ports:
        - containerPort: 9080
        securityContext:
          runAsUser: 1000
---
