##################################################################################################
# Details service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: details
  labels:
    app: details
    service: details
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: details
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: appdynamics-conf
data:
  appdynamics.yml: |
    app_name: bookinfo
    tier_name: details
    node_name: details-service-v1
    controller:
      host: hopper202105232309044.saas.appdynamics.com
      port: 443
      account: hopper202105232309044
      access_key: xq2bbvoohu3z
      use_ssl: true
      log_dir: /tmp/
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-v1
  labels:
    app: details
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: details
      version: v1
  template:
    metadata:
      labels:
        app: details
        version: v1
    spec:
      containers:
      - name: details
        image: ciscodevcloud/examples-bookinfo-details-v1:2.0.8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        env:
        - name: APPD_NODEINDEX_PATH
          value: "/tmp/appdynamics/nodeindex"
        securityContext:
          runAsUser: 1000
        volumeMounts:
        - name: appdynamics-conf
          mountPath: /config
          readOnly: true
      volumes:
        - name: appdynamics-conf
          configMap:
            name: appdynamics-conf
---
